<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer DB</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="./index.js"></script>
</head>
<body>
    <h2>Customer Information Form</h2>
    <a href="search.html"><button>Search</button></a>
    <form class="customerForm" action="" >
        <label for="FirstName">First Name:</label>
        <input type="text" id="FirstName" placeholder="FirstName" required><br><br>

        <label for="LastName">Last Name:</label>
        <input type="text" id="LastName" placeholder="LastName" required><br><br>

        <label for="Email">Email:</label>
        <input type="email" id="Email" placeholder="Email" required><br><br>

        <label for="Password">Password:</label>
        <input type="password" id="Password" placeholder="Password" required><br><br>

        <label for="Phone">Phone:</label>
        <input type="tel" id="Phone" placeholder="Phone"><br><br>

        <label for="Address">Address:</label>
        <input type="text" id="Address" placeholder="Address"><br><br>

        <label for="PostalCode">Postal Code:</label>
        <input type="text" id="PostalCode" placeholder="PostalCode"><br><br>
        <button id="submit">Submit</button>
    </form>
    
</body>
</html>
